name: Deploy Docs to GitHub Pages

on:
  push:
    branches:
      - main
      - pages

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      # -----------------------------------------------------------------
      # 核心修改：
      # 1. 移除了 mkdocs-get-deps (它会导致版本锁定在旧版)
      # 2. 使用 --upgrade 强制升级
      # 3. 直接指定 mkdocstrings-python>=1.12.0 (确保支持 paths)
      # -----------------------------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --upgrade mkdocs-material[imaging] mkdocs-static-i18n "mkdocstrings-python>=1.12.0" mkdocs-mermaid2-plugin

      # -----------------------------------------------------------------
      # 调试步骤：打印版本号
      # 如果构建失败，请查看这一步的日志，确认 mkdocstrings-python 的版本
      # -----------------------------------------------------------------
      - name: Debug Versions
        run: pip list

      - name: Deploy
        run: mkdocs gh-deploy --force --clean
